<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 250px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>

</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Search by Url</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #searchForm = "ngForm" (ngSubmit) = "onClickSubmit(searchForm.value)">
            <h6 class="heading-small text-muted mb-4">Please paste your url</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-cell">Search By Url here </label>
                    <input ngModel name="url" type="text" id="input-cell" class="form-control form-control-alternative" placeholder="Validate URL" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                </div>
                <button type="submit" class="btn btn-primary my-4">Verify</button>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
