name: Build and Deploy

env:
  AWS_USER: ubuntu
  EC2_INSTANCE: ec2-13-244-123-141.af-south-1.compute.amazonaws.com
  APPLICATION_PATH: /home/ubuntu/application
  
on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./phishing-detector

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Maven clean package
      run: mvn clean package
    
    - name: Docker build and Tag
      run: docker build -t ntshuxeko/phishing-detector:latest .
    
    - name: Docker login
      run: docker login -u ntshuxeko -p ${{ secrets.DOCKER_TOKEN }}

    - name: Docker push
      run: docker push ntshuxeko/phishing-detector:latest
      
    - name: Copy docker-compose file
      run: scp -i ${{ secrets.AWS_PRIVAT_KEY }} docker-compose.yaml ${{ env.AWS_USER }}@${{ env.EC2_INSTANCE }}:${{ env.APPLICATION_PATH }}
      
    - name: Login to EC2 
      run: ssh -i ${{ secrets.AWS_PRIVAT_KEY }} ${{ env.AWS_USER }}@${{ env.EC2_INSTANCE }}

